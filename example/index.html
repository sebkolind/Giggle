<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>giggle</title>
</head>

<body>
  <script src="../build/index.js"></script>
  <script>
    const sample = {
      elements: [
        {
          type: 'div',
          id: 'some-div',
          class: ['class1', 'class2'],
          options: {
            elements: [
              {
                type: 'img',
                attributes: {
                  src: 'https://via.placeholder.com/150x150'
                },
                options: {}
              },
              {
                type: 'span',
                options: {
                  textContent: 'Hi! This is another text.'
                }
              }
            ]
          }
        },
        {
          type: 'img',
          options: {},
          attributes: {
            src: 'https://via.placeholder.com/150x150'
          },
        },
        {
          type: 'span',
          class: ['class1', 'class2'],
          options: {
            textContent: 'Hello, this is some cool text.'
          }
        }
      ]
    }

    const els = giggle(sample)

    els.forEach(el => document.body.append(el))
  </script>
</body>

</html>
